<!DOCTYPE html>
<html>
<head>
    <title>Search Products</title>
   
</head>
<body>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    form {
        background: #fff;
        padding: 20px 25px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        display: flex;
        gap: 10px;
    }

    input[type="text"] {
        width: 260px;
        padding: 12px 15px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
        outline: none;
        transition: 0.3s ease;
    }

    /* input[type="text"]:focus {
        border-color: #0b7aef;
        box-shadow: 0 0 5px rgba(11,122,239,0.3);
    } */

    button {
        padding: 12px 20px;
        font-size: 16px;
        background: #0b7aef;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #0965d1;
    }
</style>

<form action="product.php" method="GET">
    <input type="text" name="query" placeholder="Search product...">
    <button type="submit">Search</button>
</form>

</body>
</html>
